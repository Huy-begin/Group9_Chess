<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Example</title>
    <link rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="board"></div>
    <div style="display: flex;" class="select">
        <button id="startBtn">Start Position</button>
        <button id="solveButton">Solve with IDS</button>
    </div>
    <audio id="checkSound" src="http://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/notify.mp3" preload="auto"></audio>
    <audio id="checkSound1" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/capture.mp3" preload="auto"></audio>
    <audio id="checkSound2" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/move-self.mp3" preload="auto"></audio>
    <audio id="checkSound3" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/illegal.mp3" preload="auto"></audio>
    <audio id="checkSound4" src="https://www.chess.com/sounds/_MP3_/default/game-end.mp3" preload="auto"></audio>
    <div class="notification">
        <span id="notificationText">Game Over !</span>
        <button id="clearNotificationBtn">X</button>
        <button id="playAgain">Play Again</button>
    </div>

    <div class="notification-2">
        <span id="notificationText">Game Draw !</span>
        <button id="clearNotificationBtn">X</button>
        <button id="playAgain">Play Again</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

</body>
<script src="./ids.js"></script>
</html>
